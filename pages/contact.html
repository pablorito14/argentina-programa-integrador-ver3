  <main class="container py-5">
    <div class="py-4 px-2 text-center-">
      <h1 class="text-center">Contactanos</h1>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <form id="contact-form">
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="mb-3">
                  <label for="nombre" class="form-label mb-1 fw-bold">Nombre</label>
                  <input type="text" name="nombre" id="nombre" class="form-control custom-shadow">
                </div>
    
                <div class="mb-3">
                  <label for="email" class="form-label mb-1 fw-bold">Correo</label>
                  <input type="email" name="email" id="email" class="form-control custom-shadow">
                </div>
          
                <div class="mb-3">
                  <label for="confEmail" class="form-label mb-1 fw-bold">Confirmar correo</label>
                  <input type="email" name="confEmail" id="confEmail" class="form-control custom-shadow">
                </div>
        
              </div>
              <div class="col-12 col-md-6">
                <div class="mb-3">
                  <label for="motivo" class="form-label mb-1 fw-bold">Motivo de consulta</label>
                  <select name="motivo" id="motivo" class="form-select custom-shadow">
                    <option value="" selected disabled>-- Elegir motivo de consulta --</option>
                    <option value="cotizacion">Cotización</option>
                    <option value="prestamo">Préstamo</option>
                    <option value="asesoramiento">Asesoramiento</option>
                    <option value="compra-moneda-extrangera">Compra moneda extrangera</option>
                  </select>
                </div>
              
                <div class="mb-3">
                  <label for="mensaje" class="form-label mb-1 fw-bold">Confirmar correo</label>
                  <textarea name="mensaje" id="mensaje" rows="4" class="form-control custom-shadow"></textarea>
                </div>
              </div>
              
            </div>
            <div class="row justify-content-center mt-3">
              <div class="col-8 col-md-4 d-flex justify-content-center">
                <button id="btn-enviar" class="btn btn-success w-100 custom-shadow">
                  Enviar 
                  <div class="spinner-border text-white" style="display: none;"></div>
                </button>
              </div>
            </div>
    
          </form>
        </div>
      </div>
      

    </div>
